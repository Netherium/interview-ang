<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="'over'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2" color="primary">
      <span class="spacer"></span>
      <div class="navbar-welcome-container">
        <span class="navbar-initials">{{ user.name | slice:0:1}}{{ user.surname | slice:0:1}}</span>
        <span class="navbar-welcome-message">Hi {{user.name}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="openLoginDialog()">
            <mat-icon>person_outline</mat-icon>
            <span>Login</span>
          </button>
        </mat-menu>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="header">
      <img class="bg-header" src="../assets/{{user.wallPaperImage}}">
      <div class="profile-image-container">
        <img class="profile-pic mat-elevation-z2" src="../assets/{{user.profileImage}}">
        <span class="profile-name mat-display-1">{{user.name}}&nbsp;{{user.surname}}</span>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
